<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesse sua Conta - AQMoni</title>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src ="../../firebase-init.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login_style.css">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-6 d-flex align-items-center justify-content-center left-side">
                <div class="text-center">
                    <div class="logo">
                        <img src="../../src/logo.svg" class="medium-blue-svg d-inline-block align-middle" alt="AQMoni" loading="lazy"> 
                    </div>
                    
                    <p class="motto">Monitorando o presente dos Oceanos<br>Protegendo o futuro do Planeta</p>
                </div>
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center right-side">
                <div class="login-box">
                    <form class="text-center">
                        <h2>Acesse sua Conta</h2>
                        <small class="form-text text-muted"> Seja bem-vindo! Use suas credenciais cadastradas </small>
                        
                        <div class="form-group">
                            <h3>Email:</h3>
                            <input type="email" class="form-control" id="email" placeholder="john.doe@email.com"  onchange="onChangeEmail()">
                            <div class="error" id="email-required-error" style="display: none;">
                                Email é obrigatório
                            </div>
                        </div>
                        <div class="form-group">
                            <h3>Senha:</h3>
                            <input type="password" class="form-control" id="password" placeholder="*******" onchange="onChangePassword()">
                            <div class="error" id="password-required-error" style="display: none;">
                                Senha é obrigatória
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary btn-block" id="login-button" onclick="login()">Acessar</button>
                        <p class="mt-3"><a href="./register.html">Criar Conta para Colaborar</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="script_login.js"></script>
<script src="../../auth-guard.js"></script>

</html>
