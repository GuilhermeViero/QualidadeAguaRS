<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="styles.css">
    <title>Estatísticas - AQMoni</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="src/logo.svg" width="140" class="medium-blue-svg d-inline-block align-middle" alt="" loading="lazy">
        </a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="map.html">Mapa</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="statisticData.html">Estatísticas</a>
            </li>
        </ul>
        <a class="nav-link" href="#">Login</a>
    </nav>
    <div class="container-fluid px-5">
        <h1 class="mt-5">Informações de Qualidade da Água</h1>
        <h2 class="mt-4">Dados</h2>
        <div class="form-group">
            <label for="startDate">Data de Início:</label>
            <input type="date" class="form-control" id="startDate">
        </div>
        <div class="form-group">
            <label for="endDate">Data de Fim:</label>
            <input type="date" class="form-control" id="endDate">
        </div>
        <button class="btn btn-primary" onclick="filterData()">Filtrar</button>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Data dos Testes</th>
                    <th>Água Própria para Banho</th>
                    <th>pH</th>
                    <th>OD (mg/L)</th>
                    <th>DBO (mg/L)</th>
                    <th>Nitrogênio (mg/L)</th>
                    <th>Fósforo (mg/L)</th>
                    <th>Metais</th>
                    <th>SST (mg/L)</th>
                    <th>Coliformes (UFC/100 mL)</th>
                    <th>Salinidade (‰)</th>
                    <th>Bairro</th>
                    <th>Cidade</th>
                </tr>
            </thead>
            <tbody id="data-table">
                <!-- Dados preenchidos dinamicamente -->
            </tbody>
        </table>
    </div>

    <script src="statisticData/script.js"></script>
</body>
</html>
